<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Content</title>
</head>
<body>
    <h1 style="text-align: center;">Changing HTML Content</h1>
    <div class="container">
        <img src="img-3.jpg" id="image-el" style="width: 20%;" alt="an image">
        <p id="red-p" style="color: red;">I am a red P</p>
        <p class="normal-p">I am a normal P tag</p>
        <div class="green-div" style="color: green;">I am a green DIV</div>
        <div class="normal-div">I am a normal DIV element</div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
